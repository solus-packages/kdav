name       : kdav
version    : 5.82.0
release    : 46
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.82/kdav-5.82.0.tar.xz : 083519f32ebe1a2120da905c12492568a80dfbfedccecbd6c523c52b4c19adcc
homepage   : https://community.kde.org/PIM
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.library
summary    : A DAV protocol implemention with KJobs
description: |
    A DAV protocol implemention with KJobs. Calendars and todos are supported, using either GroupDAV or CalDAV, and contacts are supported using GroupDAV or CardDAV.
builddeps  :
    - pkgconfig(Qt5XmlPatterns)
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
