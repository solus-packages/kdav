name       : kdav
version    : 5.107.0
release    : 64
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.107/kdav-5.107.0.tar.xz : 579da54db79d360e17c500c62a9ada81cdf5db84a40799f98f2f7cbac70a9b6f
homepage   : https://community.kde.org/PIM
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.library
summary    : A DAV protocol implemention with KJobs
description: |
    A DAV protocol implemention with KJobs. Calendars and todos are supported, using either GroupDAV or CalDAV, and contacts are supported using GroupDAV or CardDAV.
builddeps  :
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
