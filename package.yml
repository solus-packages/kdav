name       : kdav
version    : 5.72.0
release    : 36
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.72/kdav-5.72.0.tar.xz : 0d98e04a9561866f42c033c680d63d4817be917d4381a59fc935522c8fba6461
homepage   : https://community.kde.org/PIM
license    : GPL-2.0-or-later
component  : desktop.library
summary    : A DAV protocol implemention with KJobs
description: |
    A DAV protocol implemention with KJobs. Calendars and todos are supported, using either GroupDAV or CalDAV, and contacts are supported using GroupDAV or CardDAV.
builddeps  :
    - pkgconfig(Qt5XmlPatterns)
    - extra-cmake-modules
    - ki18n-devel
    - kio-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
