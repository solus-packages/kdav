name       : kdav
version    : 5.88.0
release    : 51
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.88/kdav-5.88.0.tar.xz : 7cf87774f0d1b9437b113ba0e2495d253d5cd73769c2b2e160a7d3859e3ff2c7
homepage   : https://community.kde.org/PIM
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.library
summary    : A DAV protocol implemention with KJobs
description: |
    A DAV protocol implemention with KJobs. Calendars and todos are supported, using either GroupDAV or CalDAV, and contacts are supported using GroupDAV or CardDAV.
builddeps  :
    - pkgconfig(Qt5XmlPatterns)
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
