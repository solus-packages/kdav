name       : kdav
version    : 18.04.2
release    : 10
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.2/src/kdav-18.04.2.tar.xz : a39b45afc288379d380497dd95d786d3228640d959a6ab31b574b12aab707454
license    : GPL-2.0
component  : desktop.library
summary    : A DAV protocol implemention with KJobs
description: |
    A DAV protocol implemention with KJobs. Calendars and todos are supported, using either GroupDAV or CalDAV, and contacts are supported using GroupDAV or CardDAV.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5XmlPatterns)
    - extra-cmake-modules
    - kcoreaddons-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
