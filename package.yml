name       : kdav
version    : 5.94.0
release    : 57
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.94/kdav-5.94.0.tar.xz : 8b211ec6e1009f11ae5d0769e21947a473d6ca479ea8a16701a808aa57335b3e
homepage   : https://community.kde.org/PIM
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.library
summary    : A DAV protocol implemention with KJobs
description: |
    A DAV protocol implemention with KJobs. Calendars and todos are supported, using either GroupDAV or CalDAV, and contacts are supported using GroupDAV or CardDAV.
builddeps  :
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
