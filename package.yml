name       : kdav
version    : 19.04.1
release    : 21
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.1/src/kdav-19.04.1.tar.xz : 356e59f904f075521df60499b7f84d7868dbb78968b04fd15be6d359c154e737
license    : GPL-2.0-or-later
component  : desktop.library
summary    : A DAV protocol implemention with KJobs
description: |
    A DAV protocol implemention with KJobs. Calendars and todos are supported, using either GroupDAV or CalDAV, and contacts are supported using GroupDAV or CardDAV.
builddeps  :
    - pkgconfig(Qt5XmlPatterns)
    - extra-cmake-modules
    - kcoreaddons-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
