name       : kdav
version    : 19.12.3
release    : 31
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.3/src/kdav-19.12.3.tar.xz : 7a0ed47378e064536b26dfdfcf7abcdb8dd2ec253a7bbcef7962b701d368872a
homepage   : https://community.kde.org/PIM
license    : GPL-2.0-or-later
component  : desktop.library
summary    : A DAV protocol implemention with KJobs
description: |
    A DAV protocol implemention with KJobs. Calendars and todos are supported, using either GroupDAV or CalDAV, and contacts are supported using GroupDAV or CardDAV.
builddeps  :
    - pkgconfig(Qt5XmlPatterns)
    - extra-cmake-modules
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
