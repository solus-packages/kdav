name       : kdav
version    : 19.08.2
release    : 26
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.2/src/kdav-19.08.2.tar.xz : 8572a77ee3d0f8a7e09e4975fcf0420394c16e908c4a19aecc409415770595f9
license    : GPL-2.0-or-later
component  : desktop.library
summary    : A DAV protocol implemention with KJobs
description: |
    A DAV protocol implemention with KJobs. Calendars and todos are supported, using either GroupDAV or CalDAV, and contacts are supported using GroupDAV or CardDAV.
builddeps  :
    - pkgconfig(Qt5XmlPatterns)
    - extra-cmake-modules
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
