name       : kdav
version    : 5.85.0
release    : 49
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.85/kdav-5.85.0.tar.xz : 54035580be838237acac5e3c132f52293d4876640abfbfc23ade8196c26e9c87
homepage   : https://community.kde.org/PIM
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.library
summary    : A DAV protocol implemention with KJobs
description: |
    A DAV protocol implemention with KJobs. Calendars and todos are supported, using either GroupDAV or CalDAV, and contacts are supported using GroupDAV or CardDAV.
builddeps  :
    - pkgconfig(Qt5XmlPatterns)
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
