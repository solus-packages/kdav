name       : kdav
version    : 5.100.0
release    : 60
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.100/kdav-5.100.0.tar.xz : 6ed9451c103558d47149964d09c27535f04e8715867b299735e5c31bc7e78e24
homepage   : https://community.kde.org/PIM
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.library
summary    : A DAV protocol implemention with KJobs
description: |
    A DAV protocol implemention with KJobs. Calendars and todos are supported, using either GroupDAV or CalDAV, and contacts are supported using GroupDAV or CardDAV.
builddeps  :
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
