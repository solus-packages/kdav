name       : kdav
version    : 5.92.0
release    : 55
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.92/kdav-5.92.0.tar.xz : f3b16c473b104f83f6124f96f2b06a6c72a447eb19ba31a90e3f4725e732b1c4
homepage   : https://community.kde.org/PIM
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.library
summary    : A DAV protocol implemention with KJobs
description: |
    A DAV protocol implemention with KJobs. Calendars and todos are supported, using either GroupDAV or CalDAV, and contacts are supported using GroupDAV or CardDAV.
builddeps  :
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
