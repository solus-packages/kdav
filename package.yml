name       : kdav
version    : 5.90.0
release    : 53
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.90/kdav-5.90.0.tar.xz : 71bdde6d2a3361c949f7b39844c9035481c06d6c45925e15e5f5c58dbcca0105
homepage   : https://community.kde.org/PIM
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.library
summary    : A DAV protocol implemention with KJobs
description: |
    A DAV protocol implemention with KJobs. Calendars and todos are supported, using either GroupDAV or CalDAV, and contacts are supported using GroupDAV or CardDAV.
builddeps  :
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
