name       : kdav
version    : 5.89.0
release    : 52
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.89/kdav-5.89.0.tar.xz : db288d98656840115e96e713aa49e75801d02338d87840a6d52187ebfa32cff3
homepage   : https://community.kde.org/PIM
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.library
summary    : A DAV protocol implemention with KJobs
description: |
    A DAV protocol implemention with KJobs. Calendars and todos are supported, using either GroupDAV or CalDAV, and contacts are supported using GroupDAV or CardDAV.
builddeps  :
    - pkgconfig(Qt5XmlPatterns)
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
