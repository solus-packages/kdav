name       : kdav
version    : 5.99.0
release    : 59
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.99/kdav-5.99.0.tar.xz : edf3e811f24205294973e495731bce7e8f0bfdfc84c284cdbcc572be3cb566e4
homepage   : https://community.kde.org/PIM
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.library
summary    : A DAV protocol implemention with KJobs
description: |
    A DAV protocol implemention with KJobs. Calendars and todos are supported, using either GroupDAV or CalDAV, and contacts are supported using GroupDAV or CardDAV.
builddeps  :
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
