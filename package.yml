name       : kdav
version    : 19.12.0
release    : 28
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.0/src/kdav-19.12.0.tar.xz : 2b3c518c1c74bcd6d73d433c50849cac4ff1e4bdf5e97b6f5a6eed39dad56bbe
license    : GPL-2.0-or-later
component  : desktop.library
summary    : A DAV protocol implemention with KJobs
description: |
    A DAV protocol implemention with KJobs. Calendars and todos are supported, using either GroupDAV or CalDAV, and contacts are supported using GroupDAV or CardDAV.
builddeps  :
    - pkgconfig(Qt5XmlPatterns)
    - extra-cmake-modules
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
