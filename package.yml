name       : kdav
version    : 5.80.0
release    : 44
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.80/kdav-5.80.0.tar.xz : 01044dfe0427eecc4cbe60357b4ef570c9081fa9b45cd846a9d8797cef254bb1
homepage   : https://community.kde.org/PIM
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.library
summary    : A DAV protocol implemention with KJobs
description: |
    A DAV protocol implemention with KJobs. Calendars and todos are supported, using either GroupDAV or CalDAV, and contacts are supported using GroupDAV or CardDAV.
builddeps  :
    - pkgconfig(Qt5XmlPatterns)
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
