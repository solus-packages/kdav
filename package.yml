name       : kdav
version    : 18.08.3
release    : 15
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.3/src/kdav-18.08.3.tar.xz : f31bb1b41c3f9d86e2af0d58cf0d94cf2fe718cbb4de79748e0d1d16f7aa6401
license    : GPL-2.0-or-later
component  : desktop.library
summary    : A DAV protocol implemention with KJobs
description: |
    A DAV protocol implemention with KJobs. Calendars and todos are supported, using either GroupDAV or CalDAV, and contacts are supported using GroupDAV or CardDAV.
builddeps  :
    - pkgconfig(Qt5XmlPatterns)
    - extra-cmake-modules
    - kcoreaddons-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
