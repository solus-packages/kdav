name       : kdav
version    : 5.83.0
release    : 47
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.83/kdav-5.83.0.tar.xz : 0017138873ba67a724ffc04d5f098a8a3b98c6b708ea10d2ff3de0efa33fa039
homepage   : https://community.kde.org/PIM
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.library
summary    : A DAV protocol implemention with KJobs
description: |
    A DAV protocol implemention with KJobs. Calendars and todos are supported, using either GroupDAV or CalDAV, and contacts are supported using GroupDAV or CardDAV.
builddeps  :
    - pkgconfig(Qt5XmlPatterns)
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
