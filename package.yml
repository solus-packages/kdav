name       : kdav
version    : 5.84.0
release    : 48
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.84/kdav-5.84.0.tar.xz : d81487836bb381da13bfb096e53f3a2e9c4eafb3e948a8de58065d76c2f19427
homepage   : https://community.kde.org/PIM
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.library
summary    : A DAV protocol implemention with KJobs
description: |
    A DAV protocol implemention with KJobs. Calendars and todos are supported, using either GroupDAV or CalDAV, and contacts are supported using GroupDAV or CardDAV.
builddeps  :
    - pkgconfig(Qt5XmlPatterns)
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
