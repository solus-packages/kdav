name       : kdav
version    : 19.12.2
release    : 30
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.2/src/kdav-19.12.2.tar.xz : 9c322636b1d3fcfa0ff4a9b003a621ba3a457d51e340c2d5f2fa0a8037c1da57
homepage   : https://community.kde.org/PIM
license    : GPL-2.0-or-later
component  : desktop.library
summary    : A DAV protocol implemention with KJobs
description: |
    A DAV protocol implemention with KJobs. Calendars and todos are supported, using either GroupDAV or CalDAV, and contacts are supported using GroupDAV or CardDAV.
builddeps  :
    - pkgconfig(Qt5XmlPatterns)
    - extra-cmake-modules
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
