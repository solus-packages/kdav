name       : kdav
version    : 5.74.0
release    : 37
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.74/kdav-5.74.0.tar.xz : 4c7e67756e1ac72c65bb560ab0714edcfe7890d9f52d813f86e1db16f37f8dc1
homepage   : https://community.kde.org/PIM
license    : GPL-2.0-or-later
component  : desktop.library
summary    : A DAV protocol implemention with KJobs
description: |
    A DAV protocol implemention with KJobs. Calendars and todos are supported, using either GroupDAV or CalDAV, and contacts are supported using GroupDAV or CardDAV.
builddeps  :
    - pkgconfig(Qt5XmlPatterns)
    - extra-cmake-modules
    - ki18n-devel
    - kio-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
